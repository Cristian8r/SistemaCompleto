<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Agregar nuevo Registro
    </ui:define>

    <ui:define name="contenido">
        <div class="row">
            <div class="col col-md-6">
                <h:panelGroup layout="block" class="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages/>
                </h:panelGroup>
                <h:form>
                    <div class="form-group"> 
                        <h:outputLabel value="Registro" for="registro"/>
                        <h:inputText id="registro" class="form-control" value="#{materiaBean.materia.materia}"
                                     title="No de Registro" required="true" requiredMessage="El numero de regsitro es un campo obligatorio"/>
                    </div>
                    <div class="form-group"> 
                        <h:outputLabel value="Fecha" for="fecha"/>
                        <h:inputText id="fecha" class="form-control" value="#{registroBean.registro.fecha}"
                                     title="Fecha" required="true" requiredMessage="La fecha es un campo obligatorio"/>
                    </div>
                    
                    <div class="form-group"> 
                        <h:outputLabel value="Materia" for="materia"/>
                        <h:inputText id="unidadesValorativas" class="form-control" value="#{materiaBean.materia.materia}"
                                     title="Materia" required="true" requiredMessage="La materia es un campo obligatorio"/>
                    </div>
                    
                    <div class="form-group"> 
                        <h:outputLabel value="Maestro" for="maestro"/>
                        <h:inputText id="maestro" class="form-control" value="#{materiaBean.materia.materia}"
                                     title="Maestro" required="true" requiredMessage="El maestro es un campo obligatorio"/>
                    </div>
                    
                    <h:commandButton value="Insertar" class="btn btn-success" 
                                     action="#{registroBean.insertarRegistro()}"/>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
